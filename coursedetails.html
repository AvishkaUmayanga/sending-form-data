<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./css/coursedetails.css">

	<title>Course Details</title>

</head>
<body>
	<div class="container">
		<form action="showdetails.html" method="get">
			<h2>Academic Details</h2><br>
			<label>Course:</label>
			<input type="text" name="courseName" id="courseName">
			<label>Academic Year:</label>
			<input type="text" name="academicYear" id="academicYear">

			<input type="hidden" name="fName" id="fName">
			<input type="hidden" name="lName" id="lName">
			<input type="hidden" name="aAge" id="aAge">

			<input type="submit" value="submit">
		</form>
	</div>
	
	<script type="text/javascript">

		const myValues = window.location.search;
		const urlValues = new URLSearchParams(myValues);

		document.getElementById('fName').value = urlValues.get('firstName');
		document.getElementById('lName').value = urlValues.get('lastName');
		document.getElementById('aAge').value = urlValues.get('age');
		
	</script>

</body>
</html>
