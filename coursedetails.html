<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="./coursedetails.css">
	<title>Course Details</title>

	<script type="text/javascript">
		function sendCourse() {
			var courseName = document.getElementById('courseName').value;
			var academicYear = document.getElementById('academicYear').value;
			localStorage.setItem('courseName',courseName);
			localStorage.setItem('academicYear',academicYear);
			return false;
		}
	</script>

</head>
<body>
	<div class="container">
		<form action="showdetails.html" method="post">
			<h2>Academic Details</h2><br>
			<label>Course:</label>
			<input type="text" name="courseName" id="courseName">
			<label>Academic Year:</label>
			<input type="text" name="academicYear" id="academicYear">
			<input type="submit" value="submit" onclick="sendCourse()">
		</form>
	</div>

</body>
</html>
